<!DOCTYPE html>

<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="http://shannonvturner.com/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>myPrecinct</title>

    <link rel="stylesheet" href="css/myprecinct.css">

  </head>

<body>

  <div class="container" id="mainbody">

  <div class="row text-center">

    <img src="http://shannonvturner.com/images/t2b.png" width="200" height="200" class="splash img-circle">

    <h1>myPrecinct</h1>

  </div>

  <div class="row col-lg-6 col-lg-offset-3">

    <button class="btn btn-lg btn-info navbtn btn-block btn-xl" onclick="$('#my_location').show(); $('#change_location').hide();">My Location</button>
    <div class="text-center" id="my_location" style="display: none;">
      <form>
        {% csrf_token %}
        <label for="my_address">Address: <input id="my_address" type="text" placeholder="Address" name="address"></label> <br>
        <label for="my_city">City: <input id="my_city" type="text" placeholder="City" name="city"></label> <br>

        <label for="my_zipcode">Zipcode: <input id="my_zipcode" type="text" placeholder="Zipcode" name="zipcode"></label> <br>
        <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Save my location</button>
      </form>
    </div>

    <br>

    <button class="btn btn-lg btn-info navbtn btn-block btn-xl" onclick="$('#my_location').hide(); $('#change_location').show();">Change Location</button> 
    <div class="container" id="change_location" style="display: none;">
      <form>
        {% csrf_token %}
        <input type="text" placeholder="Address" name="address">
        <input type="text" placeholder="City" name="city">

        <input type="text" placeholder="Zipcode" name="zipcode">
        <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Save my location</button>
      </form>
    </div>
    <!-- <button class="btn btn-lg btn-info navbtn btn-block btn-xl">Select</button> -->

  </div>

  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://shannonvturner.com/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
